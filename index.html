<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FurnitureKu - Toko Perabotan</title>
  <style>
    * { box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }
    body { margin: 0; background: #f5f5f5; }
    header {
      background: #6b4f4f;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a { color: white; margin-left: 15px; text-decoration: none; font-weight: bold; }
    .hero { background: #8d6e63; color: white; text-align: center; padding: 60px 20px; }
    .container { padding: 30px; }
    .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px,1fr)); gap: 20px; }
    .card { background: white; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); overflow: hidden; }
    .card img { width: 100%; height: 180px; object-fit: cover; }
    .card .content { padding: 15px; }
    .price { color: #6b4f4f; font-weight: bold; }
    button { padding: 10px; width: 100%; background: #6b4f4f; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #553b3b; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    table, th, td { border: 1px solid #ccc; }
    th, td { padding: 10px; text-align: center; }
    .login-box { max-width: 300px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
    footer { background: #333; color: white; text-align: center; padding: 15px; margin-top: 30px; }
  </style>
</head>
<body><header>
  <h2>FurnitureKu</h2>
  <nav>
    <a href="#produk">Produk</a>
    <a href="#keranjang">Keranjang</a>
    <a href="#admin">Admin</a>
  </nav>
</header><section class="hero">
  <h2>Perabotan Modern & Berkualitas</h2>
  <p>Lengkapi rumah Anda dengan furniture terbaik</p>
</section><section class="container" id="produk">
  <h2>Produk</h2>
  <div class="products">
    <div class="card">
      <div class="content">
        <h3>Sofa Minimalis</h3>
        <p class="price">3500000</p>
        <button onclick="addCart('Sofa Minimalis',3500000)">Tambah</button>
      </div>
    </div>
    <div class="card">
      <div class="content">
        <h3>Meja Kayu</h3>
        <p class="price">1750000</p>
        <button onclick="addCart('Meja Kayu',1750000)">Tambah</button>
      </div>
    </div>
    <div class="card">
      <div class="content">
        <h3>Kursi Makan</h3>
        <p class="price">850000</p>
        <button onclick="addCart('Kursi Makan',850000)">Tambah</button>
      </div>
    </div>
  </div>
</section><section class="container" id="keranjang">
  <h2>Keranjang Belanja</h2>
  <table>
    <thead>
      <tr><th>Produk</th><th>Harga</th></tr>
    </thead>
    <tbody id="cart"></tbody>
  </table>
  <h3>Total: Rp <span id="total">0</span></h3>
</section><section class="container" id="admin">
  <h2>Login Admin</h2>
  <div class="login-box">
    <input type="text" id="user" placeholder="Username" style="width:100%;margin-bottom:10px;">
    <input type="password" id="pass" placeholder="Password" style="width:100%;margin-bottom:10px;">
    <button onclick="loginAdmin()">Login</button>
    <p id="msg"></p>
  </div>
</section><footer>
  <p>&copy; 2026 FurnitureKu</p>
</footer><script>
  let cart = [];
  let total = 0;

  function addCart(nama, harga) {
    cart.push({nama, harga});
    total += harga;
    renderCart();
  }

  function renderCart() {
    let html = '';
    cart.forEach(item => {
      html += <tr><td>${item.nama}</td><td>${item.harga}</td></tr>;
    });
    document.getElementById('cart').innerHTML = html;
    document.getElementById('total').innerText = total;
  }

  function loginAdmin() {
    let u = document.getElementById('user').value;
    let p = document.getElementById('pass').value;
    if(u === 'admin' && p === '12345') {
      document.getElementById('msg').innerText = 'Login berhasil (Admin)';
    } else {
      document.getElementById('msg').innerText = 'Username atau password salah';
    }
  }
</script></body>
</html>
